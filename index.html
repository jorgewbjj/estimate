<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Field Report Map Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { margin:0; background: #eef4f9; font-family:sans-serif;}
    #map { width: 100vw; height: 250px; margin-bottom: 18px; }
    #status { color: #d00; font-size:15px; }
    .issue-card { background: #fff; margin-bottom: 14px; padding: 12px 14px; border-radius: 10px; border: 1px solid #eef1f6; }
    .issue-card strong { display: block; }
    .marker-number { background: #3874fa; color: #fff; border-radius: 50%; width: 32px; height: 32px; text-align: center; line-height: 32px; font-size: 17px; border: 2px solid #fff; box-shadow: 0 2px 6px #0004; font-weight: bold; }
  </style>
</head>
<body>
<h2 style="margin:18px 0 5px 14px;">Field Report Demo</h2>
<div id="map"></div>
<form id="issueForm" autocomplete="off" style="margin-left:14px;">
  <label>Description:<br>
    <input type="text" id="desc" required style="width:90%;">
  </label>
  <button type="button" onclick="addIssue()">Add Issue (My Location)</button>
  <button type="button" onclick="addTestIssue()">Add Issue (Test Location)</button>
  <span id="status"></span>
</form>
<div id="issueList" style="margin:20px 14px;"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const MAPTILER_KEY ="WI45xBKECvuaoqcFQnad"; // <-- PUT YOUR MAPTILER KEY HERE!

let map = L.map('map').setView([-23.5505, -46.6333], 19);

L.tileLayer(`https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=${WI45xBKECvuaoqcFQnad}`, {
  tileSize: 256,
  maxZoom: 22,
  attribution: '&copy; MapTiler, OpenStreetMap contributors',
  crossOrigin: true // REQUIRED for MapTiler!
}).addTo(map);

let issues = [];
let markers = [];
function createNumberedDivIcon(number) {
  return L.divIcon({
    className: 'marker-number',
    html: number,
    iconSize: [32, 32],
    iconAnchor: [16, 32]
  });
}

function addIssue() {
  const desc = document.getElementById('desc').value.trim();
  const status = document.getElementById('status');
  status.textContent = '';
  if (!desc) { status.textContent = "Description required."; return; }
  if (!("geolocation" in navigator)) { status.textContent = "Geolocation not supported."; return; }
  status.textContent = "Getting location...";
  navigator.geolocation.getCurrentPosition(function(pos) {
    status.textContent = "";
    addIssueWithCoords(desc, pos.coords.latitude, pos.coords.longitude);
  }, function(err){
    status.textContent = "Location error: " + err.message;
  }, { enableHighAccuracy: true, timeout: 8000 });
}

function addTestIssue() {
  addIssueWithCoords(document.getElementById('desc').value.trim(), -23.5505, -46.6333);
}

function addIssueWithCoords(desc, lat, lng) {
  if (!desc) return;
  issues.push({desc, lat, lng, ts: new Date().toLocaleString()});
  updateMarkers();
  document.getElementById('issueForm').reset();
  map.setView([lat, lng], 20);
}

function updateMarkers() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
  issues.forEach((issue, idx) => {
    let marker = L.marker([issue.lat, issue.lng], {icon: createNumberedDivIcon(idx+1)})
      .addTo(map)
      .bindPopup(`<strong>#${idx+1}: ${issue.desc}</strong><br><small>${issue.lat.toFixed(6)}, ${issue.lng.toFixed(6)}</small>`);
    markers.push(marker);
  });
  // Update list
  const list = document.getElementById('issueList');
  if (!issues.length) { list.innerHTML = "<em>No issues reported yet.</em>"; return; }
  let html = "";
  issues.forEach((issue, i) => {
    html += `
      <div class="issue-card">
        <strong>#${i+1}: ${issue.desc}</strong>
        <small>üìç ${issue.lat.toFixed(6)}, ${issue.lng.toFixed(6)}<br>üïí ${issue.ts}</small>
      </div>
    `;
  });
  list.innerHTML = html;
}

// Try geolocate and center on user at start
if ("geolocation" in navigator) {
  navigator.geolocation.getCurrentPosition(function(pos) {
    map.setView([pos.coords.latitude, pos.coords.longitude], 20);
  });
}
</script>
</body>
</html>
