<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Estimate Generator</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; margin: 10px; }
        .container { max-width: 800px; margin: 0 auto; }
        .input-group { margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .total { font-weight: bold; margin-top: 20px; font-size: 18px; }
        select, input, button { font-size: 16px; padding: 10px; margin: 5px 0; width: 100%; }
        button { background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
        .save-btn { background-color: #2196F3; }
        .quantity-group { display: none; }
        .mobile-flex { display: flex; gap: 10px; }
        .mobile-flex > * { flex: 1; }
        .table-wrapper { overflow-x: auto; }
        
        @media (max-width: 600px) {
            .mobile-flex { flex-direction: column; }
            th, td { padding: 6px; font-size: 14px; }
            h1 { font-size: 24px; margin: 15px 0; }
            .input-group { margin-bottom: 10px; }
            input, select, button { padding: 8px; }
            .total { font-size: 16px; }
            .hide-mobile { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estimate Generator</h1>
        
        <div class="input-group mobile-flex">
            <div style="flex: 2;">
                <input type="text" id="customer" list="customers" placeholder="Customer" style="margin-bottom: 5px;">
                <datalist id="customers"></datalist>
                <button class="save-btn" onclick="saveCustomer()">Save Customer</button>
            </div>
            <div>
                <input type="date" id="estimateDate" style="margin-top: 23px;">
            </div>
        </div>

        <div class="input-group">
            <div class="mobile-flex">
                <select id="type" onchange="toggleQuantityField()">
                    <option value="Material">Material</option>
                    <option value="Labor">Labor</option>
                </select>
                <input type="text" id="description" placeholder="Description">
            </div>
            
            <div class="quantity-group" id="quantityGroup">
                <div class="mobile-flex">
                    <input type="number" id="unitPrice" placeholder="Unit Price" step="0.01">
                    <input type="number" id="quantity" placeholder="Quantity">
                </div>
            </div>
            <input type="number" id="laborPrice" placeholder="Labor Price" step="0.01">
            <button onclick="addItem()">Add Item</button>
        </div>

        <div class="table-wrapper">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th class="hide-mobile">Description</th>
                        <th>Details</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="total">
            Total: $<span id="totalPrice">0.00</span>
        </div>
    </div>

    <script>
        // Load saved customers
        let customers = JSON.parse(localStorage.getItem('customers')) || [];
        updateCustomerList();
        
        // Set default date to today
        document.getElementById('estimateDate').value = new Date().toISOString().split('T')[0];

        function toggleQuantityField() {
            const type = document.getElementById('type').value;
            const quantityGroup = document.getElementById('quantityGroup');
            const laborPrice = document.getElementById('laborPrice');
            
            quantityGroup.style.display = type === 'Material' ? 'block' : 'none';
            laborPrice.style.display = type === 'Labor' ? 'block' : 'none';
        }

        function saveCustomer() {
            const customerInput = document.getElementById('customer');
            const customerName = customerInput.value.trim();
            
            if (customerName && !customers.includes(customerName)) {
                customers.push(customerName);
                localStorage.setItem('customers', JSON.stringify(customers));
                updateCustomerList();
                customerInput.value = '';
            }
        }

        function updateCustomerList() {
            const datalist = document.getElementById('customers');
            datalist.innerHTML = customers.map(customer => 
                `<option value="${customer}">${customer}</option>`
            ).join('');
        }

        function addItem() {
            const type = document.getElementById('type').value;
            const description = document.getElementById('description').value;
            let price = 0;
            let details = '';

            if (type === 'Material') {
                const unitPrice = parseFloat(document.getElementById('unitPrice').value);
                const quantity = parseFloat(document.getElementById('quantity').value);
                if (!description || !unitPrice || !quantity) {
                    alert('Please fill all Material fields');
                    return;
                }
                price = unitPrice * quantity;
                details = `${quantity} √ó $${unitPrice.toFixed(2)}`;
            } else {
                price = parseFloat(document.getElementById('laborPrice').value);
                if (!description || !price) {
                    alert('Please fill all Labor fields');
                    return;
                }
                details = 'Labor cost';
            }

            const tableBody = document.querySelector('#itemsTable tbody');
            const row = document.createElement('tr');
            
            row.innerHTML = `
                <td>${type}</td>
                <td class="hide-mobile">${description}</td>
                <td>${details}</td>
                <td>$${price.toFixed(2)}</td>
                <td><button style="padding: 5px;" onclick="removeItem(this)">üóëÔ∏è</button></td>
            `;

            tableBody.appendChild(row);
            updateTotal();
            clearInputs();
        }

        function removeItem(button) {
            button.closest('tr').remove();
            updateTotal();
        }

        function updateTotal() {
            const prices = document.querySelectorAll('#itemsTable tbody tr td:nth-child(4)');
            let total = 0;
            prices.forEach(price => {
                total += parseFloat(price.textContent.replace('$', ''));
            });
            document.getElementById('totalPrice').textContent = total.toFixed(2);
        }

        function clearInputs() {
            document.getElementById('description').value = '';
            document.getElementById('unitPrice').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('laborPrice').value = '';
        }

        // Initial setup
        toggleQuantityField();
    </script>
</body>
</html>
